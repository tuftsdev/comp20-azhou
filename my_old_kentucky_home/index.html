<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
	lyrics = document.getElementById("lyrics");
	video = document.getElementById("music_video");
	video.addEventListener("timeupdate", function(){
		if(this.currentTime < 7)
			lyrics.innerHTML = "<h2>Lyrics</h1>";
		else if(this.currentTime < 14)
			lyrics.innerHTML = "<h2>The sun shines bright in my Old Kentucky Home<h2><img src='kentucky.png' alt='kentucky'>";
		else if(this.currentTime < 20)
			lyrics.innerHTML = "<h2>'Tis summer, the people are gay;</h2><img src='happy.png' alt='happy'>";
		else if(this.currentTime < 27)
			lyrics.innerHTML = "<h2>The corn-top's ripe and the meadow's in the bloom</h2><img src='corn.png' alt='corn'>";
		else if(this.currentTime < 34)
			lyrics.innerHTML = "<h2>While the birds make music all the day.</h2><img src='birds.png' alt='birds'>";
		else if(this.currentTime < 41)
			lyrics.innerHTML = "<h2>The young folks roll on the little cabin floor,</h2><img src='cabin.png' alt='cabin'>";
		else if(this.currentTime < 48)
			lyrics.innerHTML = "<h2>All merry, all happy and bright;</h2><img src='happy.png' alt='happy'>";
		else if(this.currentTime < 55)
			lyrics.innerHTML = "<h2>By 'n' by hard times comes a knocking at the door,<h2><img src='door.png' alt='door'>";
		else if(this.currentTime < 62)
			lyrics.innerHTML = "<h2>Then My Old Kentucky Home, good night!</h2><img src='kentucky.png' alt='kentucky'>";
		else if(this.currentTime < 68)
			lyrics.innerHTML = "<h2>Weep no more my lady</h2><img src='cry.png' alt='cry'>";
		else if(this.currentTime < 75)
			lyrics.innerHTML = "<h2>Oh weep no more today;</h2><img src='cry.png' alt='cry'>";
		else if(this.currentTime < 79)
			lyrics.innerHTML = "<h2>We will sing one song</h2><img src='birds.png' alt='birds'>";
		else if(this.currentTime < 83)
			lyrics.innerHTML = "<h2>For My Old Kentucky Home</h2><img src='kentucky.png' alt='kentucky'>";
		else if(this.currentTime < 93)
			lyrics.innerHTML = "<h2>For My Old Kentucky Home, far away</h2><img src='kentucky.png' alt='kentucky'>";
		else
			lyrics.innerHTML = "";
	}, false);
</script>
</body>
</html>
