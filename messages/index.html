<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      var parsed = JSON.parse(jsonData);
      message = document.getElementById("messages");
      message.innerHTML = parsed[0].content + " " + parsed[0].username + "<p></p>" + parsed[1].content + " " + parsed[1].username;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
